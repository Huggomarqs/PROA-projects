    <script>
        var base,altura,A;

        base = parseInt(prompt("Informe o valor da base do triangulo"));
        altura = parseInt(prompt("Informe o valor da altura do triangulo"));
        A = (altura*base)/2;
        if(base && altura > 0){
        document.write("A base é igual a: " + base + "<br>" + "A altura é igual a: " + altura + "<br>" + "A area do triangulo é igual a: " + A );
        }
        else{
            document.write("erro");
        }

    </script>
