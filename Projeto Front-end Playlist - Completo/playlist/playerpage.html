<!doctype html>
<html lang="pt-br">

<head id="css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="playerpage.css">

</head>

</head>

<body id="conteudo">


    

<header> 

    <div class="container-fluid text-center"> 
    
    <div id="row1" class="row"> 
    
    <div class="col-md-2 align-items-center"> <a href="Playlist.html"><img src="img/logo.png" id="logo" class="img-fluid"></a> 
    </div> 
    
    <div class="col-md-2 align-self-center"> 
    
    <div class="btn-group" role="group" aria-label="Basic example"> <button type="button" id="botao1" class="btn"><img src="img/SETA22.png" class="img-fluid"></button> <button type="button" id="botao2" class="btn"><img src="img/SETA11.png" class="img-fluid"></button> 
    </div> 
    </div> 
    
    <div class="col-md-6 align-self-center"> 
    
    <div class="input-group"> 
    <input type="text" id="form-control" class="form-control"> <button class="btn" type="button" id="button-addon2"><img src="img/lupa.png" class="img-fluid"></button> 
    </div> 
    </div> 
    </div> 
    </div> </header> <section> 
    
    <div class="row"> 
    
    <div id="colconteudo1" class="col col-auto"> 
    
    <div class="retangulo"> 
    
    <div class="divitem"> <button type="button" class="btn btnmenu" onclick="window.location.href = 'Playlist.html';"> 
    
    <div class="row itensmenu"> 
    
    <div class="col-4 imgmenu"> <img src="img/artists.png" class="img-fluid"> 
    </div> 
    </div> </button> 
    </div> 
    
    <div class="divitem"> <button type="button" class="btn btnmenu" onclick="window.location.href = 'Playlist.html';"> 
    
    <div class="row itensmenu"> 
    
    <div class="col-4 imgmenu"> <img src="img/discs.png" class="img-fluid"> 
    </div> 
    </div> </button> 
    </div> 
    
    <div id="last" class="divitem"> <button type="button" class="btn btnmenu" onclick="window.location.href = 'Playlist.html';"> 
    
    <div class="row itensmenu"> 
    
    <div class="col-4 imgmenu"> <img src="img/mic.png" class="img-fluid"> 
    </div> 
    </div> </button> 
    </div> 
    
    <div class="divitem"> <button type="button" class="btn btnmenu" onclick="window.location.href = 'Playlist.html';"> 
    
    <div class="row itensmenu"> 
    
    <div class="col-4 imgmenu"> <img src="img/music.png" class="img-fluid"> 
    </div> 
    </div> </button> 
    </div> 
    
    <div class="divitem"> <button type="button" class="btn btnmenu" onclick="window.location.href = 'Playlist.html';"> 
    
    <div class="row itensmenu"> 
    
    <div class="col-4 imgmenu"> <img src="img/timemusic.png" class="img-fluid"> 
    </div> 
    </div> </button> 
    </div> 
    </div> 
    </div> 
    
    <div id="colconteudo2" class="col"> 
    
    <div class="wrapper"> 
    
    <div id="linha1" class="row"> 
    
    <div class="col-5 retlet colunal1"> 
    
    <div class="retletra align-self-center"> 
    
    <div class="container-fluid textlet"> 
    <p></p> 
    </div> 
    </div> 
    </div> 
    
    <div class="col retv colunal1"> 
    
    <div class="retvideo align-self-center img-area"> <img src="" alt="">
    </div> 
    </div> 
    </div> 
    
    <div class="song-details"> 
    
    <div id="linha2-1" class="row"> 
    
    <p class="name align-self-center"></p> 
    </div> 
    
    <div id="linha2-2" class="row"> 
    
    <p class="artist align-self-center"></p> 
    </div> 
    </div> 
    
    <div id="linha3" class="row"> 
    
    <div class="col-2 align-self-center"> 
    
    <div class="controls"> <i id="repeat-plist" class="material-icons" title="Playlist ">repeat</i> <i id="prev" class="material-icons">skip_previous</i> 
    
    <div class="play-pause"> <i class="material-icons play">play_arrow</i> 
    </div> <i id="next" class="material-icons">skip_next</i> 
    </div> 
    </div> 
    
    <div class="col align-self-center"> 
    
    <div class="progress-area"> 
    
    <div class="progress-bar"> <audio id="main-audio" src=""></audio> 
    </div> 
    
    <div class="song-timer"> 
    
    <span class="current-time">0:00 
    </span> 
    
    <span class="barra">/ 
    </span> 
    
    <span class="max-duration">0:00 
    </span> 
    </div> 
    </div> 
    </div> 
    
    <div class="music-list"> 
    </div> 
    </div> 
    </div> 
    </div> 
    </div> 
    </div> </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script> 
    <script src="musiclist.js">
    </script> 
    <script src="playerscript.js">
    </script>
